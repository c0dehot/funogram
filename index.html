<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <style>
        .card-img-top { 
            height: 20vh; 
            object-fit: cover;
        }

        .img-main {
            height: 50vh;
            width: 100%;
            object-fit: cover;
        }
    </style>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Funny Frog!</h1>
            <p class="lead">
                <img id='mainPicture' class="img-thumbnail img-main" src="https://cdn.pixabay.com/photo/2015/12/06/20/35/photographer-1080008_960_720.jpg" />
            </p>
            <hr class="my-4">
            <div id='thumbnailList' class="row">
            </div>
          </div>
    </div>
    
    <script>
        var thumbnailSet = [
            { url: 'https://i.imgflip.com/205fc0.jpg', 
              title: 'Halloween Witness' },
            { url: 'https://i.ytimg.com/vi/UKeI9bdB6Qg/maxresdefault.jpg',
              title: 'Confused-Happy Cat' },
            { url: 'https://cdn.pixabay.com/photo/2015/12/06/20/35/photographer-1080008_960_720.jpg',
              title: 'Smile You\'re on Camera' },
            { url: 'https://static.boredpanda.com/blog/wp-content/uploads/2020/02/funny-hilarious-dog-snapchats-coverimage.jpg',
              title: 'Shocked Dog' },
            { url: 'https://weneedfun.com/wp-content/uploads/2016/07/Most-Beautiful-Sunset-Pictures-14.jpg',
              title: 'Sunset' }
        ];

        // loop through our thumbnails andd them to our '#thumbnailList'
        for( var idx=0; idx<thumbnailSet.length; idx++ ){
            var url = thumbnailSet[idx].url;
            var title = thumbnailSet[idx].title;
            document.querySelector('#thumbnailList').innerHTML += 
            `
                <div class="col">
                    <div class="card h-100">
                        <img src="${url}" class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title">${title}</h5>
                        </div>
                        <div class="card-footer">
                            <button onClick="setPicture('${url}')" 
                                href="#" class="btn btn-primary">Show</button>
                        </div>
                    </div>  
                </div>
            `;
        }

        function setPicture( url ){
            console.log( `setting picture to: ${url}` );
            document.querySelector('#mainPicture').src = url;
        }

    </script>
</body>
</html>
